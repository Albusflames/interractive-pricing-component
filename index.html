<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel=stylesheet href='styles.css'>

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class='top'>
      <section>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </section>
    </div>
    <main>
      <div class='first-main'>
        <p><span class='pageviews'>100k Pageviews </span> <span class='top-price'>$16.00 </span></p>
       
        <input type="range" list='pageviewslist' min="8" step='4'  max="36" required value="16" />
       <datalist id='pageviewslist'>
         <option value='8'>8</option>
         <option value='12'>12</option>
         <option value='16'>16</option>
         <option value='24'>24</option>
         <option value='36'>36</option>
       </datalist>
        <span class= 'bottom-price'>$16.00</span>
       <section class='billing'> <span>Monthly Billing</span>
        <label class=switch>
          <input type="checkbox"/>
          <span class='slider'> </span>
        </label>
        <span class='yearly-billing'> Yearly Billing <small> -25% </small></span>
      </section>
      </div>
      <hr>
      <div class='second-main'>
        <div>
          <p>Unlimited websites</p>
          <p>100% data ownership</p>
          <p>Email reports</p>
        </div>
        <button>Start my trial</button>
      </div>
    </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adebisi Oluwafemi</a>.
      </div>
    <script src='script.js'></script>
  </body>
</html>
